        // Function to update match data in the database

            publicMatchDataArrayRef.set(matchDataArray)
                .then(() => {
                    console.log("Match data updated in the database.");
                })

                });
        }

        // Function to populate radio buttons for each match
        function populateRadioButtons() {
            const matchRadioButtons = document.getElementById('matchRadioButtons');
            matchDataArray.forEach((match, index) => {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match-border');

                const radioLabelTeam1 = document.createElement('label');
                radioLabelTeam1.textContent = `${match.description} - ${match.team1}`;
                const radioInputTeam1 = document.createElement('input');
                radioInputTeam1.type = 'radio';
                radioInputTeam1.name = `winningTeam_${index}`;
                radioInputTeam1.value = `team1_${index}`;
                radioLabelTeam1.appendChild(radioInputTeam1);

                const radioLabelTeam2 = document.createElement('label');
                radioLabelTeam2.textContent = `${match.description} - ${match.team2}`;
                const radioInputTeam2 = document.createElement('input');
                radioInputTeam2.type = 'radio';
                radioInputTeam2.name = `winningTeam_${index}`;
                radioInputTeam2.value = `team2_${index}`;
                radioLabelTeam2.appendChild(radioInputTeam2);

                matchDiv.appendChild(radioLabelTeam1);
                matchDiv.appendChild(radioLabelTeam2);
                matchRadioButtons.appendChild(matchDiv);
            });
        }

        // Function to reset all matches to "match_not_started"
        function resetMatches() {
            matchDataArray.forEach((match) => {
                match.winningTeam = "match_not_started";
            });
            updateMatchData();
        }

        // Function to load the winning teams from the database and pre-select radio buttons
        function loadWinningTeams() {
            publicMatchDataArrayRef.once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        data.forEach((match, index) => {
                            const team = match.winningTeam;
                            if (team === 'team1' || team === 'team2') {
                                document.querySelector(`input[name="winningTeam_${index}"][value="${team}_${index}"]`).checked = true;
                            }
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error loading winning teams:", error);
                });
        }

        // Add a submit event listener to the form
        const updateForm = document.getElementById('updateForm');
        updateForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(updateForm);
            formData.forEach((value, key) => {
                const [team, index] = value.split('_');
                matchDataArray[index].winningTeam = team;
            });
            updateMatchData();
        });

        // Add a click event listener to the Reset button
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', resetMatches);

        populateRadioButtons();
        loadWinningTeams();
