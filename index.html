        // Your web app's Firebase configuration
        const firebaseConfig = {

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();
        // Initialize Firebase Authentication
        const auth = firebase.auth();



        function createMatch(matchData, matchIndex) {
            const uniqueId = `${matchIndex}_${matchData.team1.replace(/ /g, '-').toLowerCase()}_${matchData.team2.replace(/ /g, '-').toLowerCase()}`;
            const matchDiv = document.createElement('div');
            matchDiv.className = 'match';
            matchDiv.style.marginBottom = '10px';

            matchDiv.innerHTML = `
        <div class="discription">
            <p style="margin-left: 6px; margin-top: 0;">${matchData.description}</p>
        </div>
        <div class="first_team" style="margin-bottom: 5px;">
            <div class="first_team_container1">
                <div class="flag_section">
                    <input type="radio" name="match_${uniqueId}" id="team1_${uniqueId}">
                    <label for="team1_${uniqueId}"><img src="${matchData.team1.replace(/ /g, '-').toLowerCase()}.png" alt="" style="width: 25px;"></label>
                </div>
                <!--  This is for how many persons -->
                <span class="members">0</span>
            </div>
            <div class="first_team_container2">
                <div style="min-width: 55px;"></div>
                <progress class="first_team_progress progress progress1" max="100" value="0" id="progress_${matchIndex}_team1"></progress>
            </div>
        </div>
        <div class="first_team">
            <div class="first_team_container1">
                <div class="flag_section">
                    <input type="radio" name="match_${uniqueId}" id="team2_${uniqueId}">
                    <label for="team2_${uniqueId}"><img src="${matchData.team2.replace(/ /g, '-').toLowerCase()}.png" alt="" style="width: 25px;"></label>
                </div>
                <!--  This is for how many persons -->
                <span class="members">0</span>
            </div>
            <div class="first_team_container2">
                <div style="min-width: 55px;"></div>
                <progress class="first_team_progress progress progress1" max="100" value="0" id="progress_${matchIndex}_team2"></progress>
            </div>
        </div>
    `;



            return matchDiv;
        }





        // JavaScript code to create and display .match elements with descriptions and flags from the table
        const matchesContainer = document.getElementById('matchesContainer');

        const matchDataArray = [
            { description: "England vs New Zealand", team1: "England", team2: "New Zealand" },
            { description: "Pakistan vs Netherlands", team1: "Pakistan", team2: "Netherlands" },
            { description: "Afghanistan vs Bangladesh", team1: "Afghanistan", team2: "Bangladesh" },
            { description: "South Africa vs Sri Lanka", team1: "South Africa", team2: "Sri Lanka" },
            { description: "Australia vs India", team1: "Australia", team2: "India" },
            { description: "New Zealand vs Netherlands", team1: "New Zealand", team2: "Netherlands" },
            { description: "Bangladesh vs England", team1: "Bangladesh", team2: "England" },
            { description: "Afghanistan vs India", team1: "Afghanistan", team2: "India" },
            { description: "Pakistan vs Sri Lanka", team1: "Pakistan", team2: "Sri Lanka" },
            { description: "Australia vs South Africa", team1: "Australia", team2: "South Africa" },
            { description: "Bangladesh vs New Zealand", team1: "Bangladesh", team2: "New Zealand" },
            { description: "Afghanistan vs England", team1: "Afghanistan", team2: "England" },
            { description: "India vs Pakistan", team1: "India", team2: "Pakistan" },
            { description: "Australia vs Sri Lanka", team1: "Australia", team2: "Sri Lanka" },
            { description: "South Africa vs Netherlands", team1: "South Africa", team2: "Netherlands" },
            { description: "Afghanistan vs New Zealand", team1: "Afghanistan", team2: "New Zealand" },
            { description: "Bangladesh vs India", team1: "Bangladesh", team2: "India" },
            { description: "Australia vs Pakistan", team1: "Australia", team2: "Pakistan" },
            { description: "Netherlands vs Sri Lanka", team1: "Netherlands", team2: "Sri Lanka" },
            { description: "England vs South Africa", team1: "England", team2: "South Africa" },
            { description: "India vs New Zealand", team1: "India", team2: "New Zealand" },
            { description: "Afghanistan vs Pakistan", team1: "Afghanistan", team2: "Pakistan" },
            { description: "Bangladesh vs South Africa", team1: "Bangladesh", team2: "South Africa" },
            { description: "Australia vs Netherlands", team1: "Australia", team2: "Netherlands" },
            { description: "England vs Sri Lanka", team1: "England", team2: "Sri Lanka" },
            { description: "Pakistan vs South Africa", team1: "Pakistan", team2: "South Africa" },
            { description: "Australia vs New Zealand", team1: "Australia", team2: "New Zealand" },
            { description: "Bangladesh vs Netherlands", team1: "Bangladesh", team2: "Netherlands" },
            { description: "England vs India", team1: "England", team2: "India" },
            { description: "Afghanistan vs Sri Lanka", team1: "Afghanistan", team2: "Sri Lanka" },
            { description: "Bangladesh vs Pakistan", team1: "Bangladesh", team2: "Pakistan" },
            { description: "New Zealand vs South Africa", team1: "New Zealand", team2: "South Africa" },
            { description: "India vs Sri Lanka", team1: "India", team2: "Sri Lanka" },
            { description: "Afghanistan vs Netherlands", team1: "Afghanistan", team2: "Netherlands" },
            { description: "New Zealand vs Pakistan", team1: "New Zealand", team2: "Pakistan" },
            { description: "Australia vs England", team1: "Australia", team2: "England" },
            { description: "India vs South Africa", team1: "India", team2: "South Africa" },
            { description: "Bangladesh vs Sri Lanka", team1: "Bangladesh", team2: "Sri Lanka" },
            { description: "Australia vs Afghanistan", team1: "Australia", team2: "Afghanistan" },
            { description: "England vs Netherlands", team1: "England", team2: "Netherlands" },
            { description: "New Zealand vs Sri Lanka", team1: "New Zealand", team2: "Sri Lanka" },
            { description: "Afghanistan vs South Africa", team1: "Afghanistan", team2: "South Africa" },
            { description: "India vs Netherlands", team1: "India", team2: "Netherlands" },
            { description: "Australia vs Bangladesh", team1: "Australia", team2: "Bangladesh" },
            { description: "England vs Pakistan", team1: "England", team2: "Pakistan" },
        ];





        for (let i = 0; i < matchDataArray.length; i++) {
            const matchDiv = createMatch(matchDataArray[i], i);
            matchesContainer.appendChild(matchDiv);
        }



        // Keep track of selected options and their progress bars for each match
        const selectedOptions = {};

        // Add event listeners to radio buttons to update selected options and progress bars
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach(radio => {
            radio.addEventListener('change', event => {
                const selectedTeam = event.target.getAttribute('id').split('_')[0];
                const matchIndex = parseInt(event.target.getAttribute('name').split('_')[1]);


                // Get current user info
                const user = auth.currentUser;
                if (user) {
                    // Update selected options for the specific match
                    if (!selectedOptions[matchIndex]) {
                        selectedOptions[matchIndex] = {};
                    }

                    for (const option in selectedOptions[matchIndex]) {
                        selectedOptions[matchIndex][option] = false;
                    }
                    selectedOptions[matchIndex][selectedTeam] = true;

                    // Update progress bars for the specific match based on selected options
                    for (const option in selectedOptions[matchIndex]) {
                        const progressElement = document.getElementById(`progress_${matchIndex}_${option}`);
                        if (progressElement) {
                            progressElement.value = selectedOptions[matchIndex][option] ? 100 : 0;
                        }
                    }

                    // Save timestamp when selection was made
                    const selectionTime = new Date().toISOString();

                    // Print all the details
                    console.log(`Selected team: ${selectedTeam}`);
                    console.log(`Match description: ${matchDataArray[matchIndex].description}`);
                    console.log(`Match index: ${matchIndex}`);
                    console.log(`User UID: ${user.uid}`);
                    console.log(`Selection Time: ${selectionTime}`);


                    /// Get the group key from the URL parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    const groupKey = urlParams.get('groupKey'); // Make sure you pass the groupKey as a parameter when redirecting


                    // Save the selected data in the database under the 'groups' structure
                    // database.ref(`Admin/${user.uid}/groups/${groupKey}/matchProgress/${matchIndex}`).set({
                    //     [selectedTeam]: selectedOptions[matchIndex][selectedTeam],
                    //     selectionTime
                    // });

                    database.ref(`Admin/${user.uid}/groups/groupMembers/${user.uid}/matchProgress/${matchIndex}`).set({
                        [selectedTeam]: selectedOptions[matchIndex][selectedTeam],
                        selectionTime
                    });

                } else {
                    console.log("User not authenticated.");
                }
            });
        });

        // Get the group key from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const groupKey = urlParams.get('groupKey'); // Make sure you pass the groupKey as a parameter when redirecting

        // Get current user info
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is authenticated, retrieve match progress data from the database and update progress bars
                const groupRef = database.ref(`Admin/${user.uid}/groups/groupMembers/${user.uid}/matchProgress`);
                const createdByNameElement = document.getElementById('createdBy');
                const userNameRef = database.ref(`Admin/${user.uid}/userName`);

                userNameRef.once('value', snapshot => {
                    const userName = snapshot.val(); // Fetch the user's name
                    if (userName) {
                        createdByNameElement.textContent = "Created by: " + userName;
                    } else {
                        console.log("User's name not found.");
                    }
                });


                // Listen for changes to match progress data
                groupRef.on('value', snapshot => {
                    const matchProgressData = snapshot.val();
                    if (matchProgressData) {
                        // Update selected options and progress bars based on retrieved match progress data
                        for (let i = 0; i < matchDataArray.length; i++) {
                            const matchIndex = i;
                            for (const option in matchProgressData[matchIndex]) {
                                const progressElement = document.getElementById(`progress_${matchIndex}_${option}`);
                                if (progressElement) {

                                    // Update selectedOptions object
                                    selectedOptions[matchIndex] = selectedOptions[matchIndex] || {};
                                    selectedOptions[matchIndex][option] = matchProgressData[matchIndex][option];

                                    // Update progress bars based on selectedOptions
                                    progressElement.value = selectedOptions[matchIndex][option] ? 100 : 0;
                                }
                            }
                        }
                    }
                });

                const copyLinkImg = document.getElementById("copyLinkImg");
                const notification = document.getElementById("notification");

                copyLinkImg.addEventListener("click", () => {
                    const groupKey = user.uid;
                    const groupLink = `http://172.20.22.189:5500/code/index.html?group.html?groupKey=${groupKey}`;
                    //                 https://abdul-2050.github.io/Pollify/index.html?groupKey=agXYzeiiUOYmDs4W9Olg0TrGMB53  


                    // const groupLink = `https://abdul-2050.github.io/Pollify/index.html?group.html?groupKey=${groupKey}`;


                    const tempInput = document.createElement("input");
                    document.body.appendChild(tempInput);
                    tempInput.value = groupLink;
                    tempInput.select();
                    document.execCommand("copy");
                    document.body.removeChild(tempInput);

                    // Show the notification
                    notification.classList.add("show-notification");

                    // Hide the notification after a delay
                    setTimeout(() => {
                        notification.classList.remove("show-notification");
                    }, 2000); // Hide after 2 seconds
                });





            } else {
                console.log("User not authenticated.");
            }
        });



    </script>
