      padding: 40px;

      color: #fff;

      outline: none;
      background: transparent;

      color: white;
    }


    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }

    .form .message a {
      color: #289bb8;
      text-decoration: none;
    }

    .form .register-form {
      display: none;
    }

    .btn {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #289bb8;
      font-size: 16px;
      text-decoration: none;
      overflow: hidden;
      transition: .5s;
      margin-top: 15px;
      letter-spacing: 2px
    }

    .btn {
      background: #289bb8;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #289bb8,
        0 0 10px #289bb8,
        0 0 15px #289bb8,
        0 0 20px #289bb8;
      cursor: pointer;
    }

    .btn span {
      position: absolute;
      display: block;
    }

    .btn span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      /* background: linear-gradient(90deg, transparent, #289bb8); */
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }

      50%,
      100% {
        left: 100%;
      }
    }

    .btn span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #289bb8);

        top: 100%;

        console.log("matchDataArray stored in the database for the group.");
      })
        .catch((error) => {
          console.error("Error storing matchDataArray:", error);

    }

    document.getElementById("createAdminButton").addEventListener("click", () => {
      const yourName = document.getElementById("userName").value;
      const groupName = document.getElementById("groupNameInput").value;

      if (!yourName || !groupName) {
        alert("Please fill in all required fields.");
        return;
      } else {
        // Check if the user is signed in
        const user = auth.currentUser;
        if (user) {
          // Generate a unique key for the group using push()
          // const groupKey = push(ref(database, 'Admin/' + user.uid + '/groups')).key;
          const groupKey = user.uid;

          // Save user data including the group
          saveUserData(user, yourName, groupName, groupKey);
        } else {
          console.log("No user is currently logged in.");
        }
      }
    });
